<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OFSteel - Legacy</title>
<link rel="icon" href="/ofs/webicon.png" type="image/png">
<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #f4f4f4;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 500px;
}

h1 { margin: 0 0 10px; }
h2 { margin: 0 0 20px; color: #666; font-weight: normal; }
p { margin: 20px 0; line-height: 1.2; }

a.button {
  display: inline-block;
  margin: 10px;
  padding: 12px 24px;
  background: #3366cc;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.3s;
}

a.button:hover { background: #254b9a; }

hr { border: none; border-top: 1px solid #ddd; margin: 20px 0; }
</style>
</head>
<body>
<div class="card">
  <h1>OFSteel - Legacy</h1>
  <h2>The original, legacy version of OFSteel</h2>
  <hr>
  <p>OFSteel Legacy is a Tampermonkey script to track login info on OFS and download it as JSON file on your computer.</p>
  <hr>
  <a href="/ofs/ofsteel.user.js" class="button" download>Install OFSteel</a>
  <a href="https://chromewebstore.google.com/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=en" class="button">Install Tampermonkey</a>
</div>
</body>
</html>
