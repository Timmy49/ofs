<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OFSteel - Legacy</title>
  <link rel="icon" href="/ofs/webicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: normal;
      color: #666;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .buttons {
      padding: 18px 32px;
      font-size: 24px;
      background-color: #3366cc;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .buttons:hover {
      background-color: #254b9a;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>OFSteel - Legacy</h1>
    <h2>The original, legacy version of OFSteel</h2>
    <hr>
    <p>OFSteel Legacy is a Tampermonkey script to track login info on OFS and download it as JSON file on your computer.</p>
    <hr>
    <div class="buttons">
      <a href="https://chromewebstore.google.com/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=en" class="big-download">Install Tampermonkey</a>
      <a href="/ofs/ofsteel.user.js" download>Install OFSteel</a>
    </div>
  </div>
</body>
</html>
