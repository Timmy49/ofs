<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OFSteel - Legacy</title>
<link rel="icon" href="/ofs/webicon.png" type="image/png">
<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #f4f4f4;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  padding: 50px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 540px;
}

h1 { margin: 0 0 10px; }
h2 { margin: 0 0 20px; color: #666; font-weight: normal; }
p { margin: 20px 0; line-height: 1.2; }

a {
  font-family: 'Courier New', monospace;
  color: #3399ff;
  text-decoration: none;
  transition: color 0.3s, text-decoration 0.3s;
}

a:hover {
  text-decoration: underline;
  color: #1a73e8;
}

a.button {
  display: inline-block;
  margin: 10px;
  padding: 12px 24px;
  background: #3366cc;
  color: #fff;
  border-radius: 8px;
  transition: background 0.3s;
}

a.button:hover {
  background: #254b9a;
}

hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 20px 0;

<div class="card">
  <h1>OFSteel - Legacy</h1>
